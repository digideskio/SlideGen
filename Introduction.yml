list_group:
  title: SlideGen生成目录
  content:
    - 目录只需要设置一遍: !!str |
        <code><pre>$layout:
        title: |
          做一个\*目录\*吧
        content:
          - 你拍一
          - 我拍一
          - 方舟子木有小JJ
        </pre></code>
    - 就可以自动生成目录: |
        <code><pre>layout:
          select: 0</pre></code>
    - 当然也可以全亮: |
        <code><pre>layout:
          select: all</pre></code>

